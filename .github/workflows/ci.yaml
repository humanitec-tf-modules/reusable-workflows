name: CI
on:
  workflow_call:
    inputs:
      disable-tf-format:
        required: false
        default: false
        type: boolean
        description: "Disable terraform fmt execution"
      disable-tf-validate:
        required: false
        default: false
        type: boolean
        description: "Disable terraform validate execution"
      disable-tf-test:
        required: false
        default: false
        type: boolean
        description: "Disable terraform test execution"
      disable-tf-docs:
        required: false
        default: false
        type: boolean
        description: "Disable Terraform docs creattion"

jobs:
  terraform-validate-test-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        #with:
        #  ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.x"

      - name: Init
        run: |
          echo "Initializing TF..."
          terraform init -backend=false

      - name: Check format
        if: ${{ !inputs.disable-tf-format }}
        run: |
          echo "Checking TF format..."
          terraform fmt --check --recursive
          
      - name: Validate
        if: ${{ !inputs.disable-tf-validate }}
        run: |
          echo "Validating TF ..."
          terraform validate

      - name: Test
        if: ${{ !inputs.disable-tf-test }}
        run: |
          echo "Testing TF ..."
          terraform test

      - name: Terraform docs
        uses: terraform-docs/gh-actions@main
        if: ${{ !inputs.disable-tf-docs }}
        with:
          working-dir: .
          output-file: README.md
          output-method: inject
          git-push: "true"